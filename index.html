<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calcuter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div><h2>BMI Calculator</h2>
        <p class="text">Height ( cm )</p>
        <input type="text" id="height" required>
        <p class="text">Weight ( kg )</p>
        <input type="text" id="weight" required>
        <p id="result"></p>
        <button class="btn" onclick="bmi()">calculate</button>
        <p id="info">Please enter height in [cm] and weight in [kg]</p></div>
        <SCript>
            function bmi(){
                var h =document.getElementById('height').value;
                var w =document.getElementById('weight').value;
                var bmi=w/(h/100*h/100);
                var total=bmi.toFixed(2);
                document.getElementById('result').innerHTML = "Your BMI is " + total 
            }
        </SCript>
</body>
</html>
